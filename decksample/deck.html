<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title></title>
	<meta name="viewport" content="width=320, initial-scale=1, user-scalable=no">

	<link rel="stylesheet" type="text/css" href="./css/base.css">
</head>
<body>


<div class="sp-container">
	<h3 class="title">デッキのサンプルっぽいやつ</h3>
	<div id="page-container" class="page-container">
		<!--<ul id="decks" class="decks view-list">-->
		<ul id="decks" class="decks view-sum">
			<script type="text/template" data-template="item">
				<% _.each(list, function (e, i) { %>
					<li class="fs_7">
						<img src="http://ddragon.leagueoflegends.com/cdn/5.2.1/img/champion/<%= e.id %>.png" width="52" height="52" />
						<%= i %><br />
						<%= e.stats.hp %>
					</li>
				<% }); %>
			</script>
		</ul>
		<div class="clearfix"></div>
		<button type="button" id="more-btn" class="btn btn-primary">もっと見る</button>
	</div>
	<div id="footer">フッターの様な何か</div>
</div>

<div id="sticky-controller" class="sticky-controller">
	<div class="spacer"></div>

	<form>
		<input type="button" value="機　体">
		<input type="button" value="キャラ">
		<div class="spacer"></div>

		<input type="button" value="格納庫">
		<input type="button" value="保管庫">
		<input type="button" value="格納待ち">
		<div class="spacer"></div>

		<input type="button" value="絞込み">
		<input type="button" value="並び替え">
		<div class="spacer"></div>
	</form>
</div>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
<script src="http://underscorejs.org/underscore-min.js"></script>
<script type="text/javascript" src="js/deck_app.js"></script>
<script type="text/javascript" src="./js/deck_view.js"></script>
<script type="text/javascript">
	(function(){
		new DeckApp("#decks");
	})();
</script>
</body>
</html>
